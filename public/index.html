<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="https://github.com" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- header -->
  <nav class="main-nav">
    <ul class="menu">
      <ul class="item-menu-container">
        <li class="item">
          <a href="https://github.com/">
            <img src="../assets/images/github-logo-45.svg" alt="github-logo" class="logo" />
          </a>
        </li>
        <li class="item">
          <a href="#">
            <input type="search" class="item-input" placeholder="Search or jump to..." />
            <!-- <img
                src="../assets/images/search-key-slash.svg"
                alt="search key"
                id="search-img"
              /> -->
          </a>
        </li>
        <li class="item"><a href="#">Pull Requests</a></li>
        <li class="item"><a href="#">Issues</a></li>
        <li class="item"><a href="#">MarketPlace</a></li>
        <li class="item"><a href="#">Explore</a></li>
      </ul>
      <ul class="item-actions-container">
        <li class="item">
          <a href="#"><i class="fas fa-bell" class="bell-notificion"></i></a>
        </li>
        <li class="item"><a href="#" class="plus-notificion"> + </a> <i class="fa fa-caret-down"></i></li>
        <li class="item">
          <a href="#"><img src="../assets/images/profile-pic.jpg" class="profile-img" alt="github-logo" />
          </a>
        </li>
        <li class="toggle">
          <a href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
    </ul>
  </nav>
  <!-- end of header -->


  <!-- sub header -->
  <nav class="sub-header">
    <ul class="menu">
      <li class="item"><a href="#"> <i class="fa fa-file"></i> Overview</a></li>
      <li class="item"><a href="#"> <i class="fa fa-book"></i> Repositories</a></li>
      <li class="item"><a href="#"> <i class="fa fa-star"></i> Projects <span class="repo-length">32</span></a></li>
      <li class="item"><a href="#"> <i class="fa fa-cube"></i> Packages</a></li>
    </ul>
    </ul>
  </nav>
  <!-- sub header -->

  <!-- content -->
  <section>
    <div class="row">
      <div class="col-1-3">
        <div class="profile-info">

          <img src="../assets/images/profile-pic.jpg" class="profile-pic-img" alt="profile picture" />
         

        </div>
        <div class="profile-container">
          <h1  class="profile-title">Oghenetega</h1>
          <p  class="profile-username">tegaSaduwa</p>
        </div>


      </div>




      <div class="col-2-3">
        <div class="button-nav">
          <input type="search" class="content-input" placeholder="Find a repository..." />
          <button class="content-btn">Type <i class="fa fa-caret-down"></i> </button>
          <button class="content-btn">Language <i class="fa fa-caret-down"></i> </button>
          <button class="content-btn">Sort <i class="fa fa-caret-down"></i> </button>
          <button class="content-btn"> <i class="fa fa-book" id="f-book"></i> New </button>
        </div>



        <ul class="repo-list">
          <li class="repo-list-item">
            <span class="repo-item-wrapper"> <a href="#" class="repo-list-header"> VueX</a>


              <button class="repo-list-btn"> <i class="fa fa-star"></i> Star</button></span>

            <p><span class="language-circle"> </span>Vue</p>
          </li>
          <li class="repo-list-item">
            <span class="repo-item-wrapper"> <a href="#" class="repo-list-header"> VueX</a>


              <button class="repo-list-btn"> <i class="fa fa-star"></i> Star </button></span>

            <p><span class="language-circle"> </span>Vue</p>
          </li>
        </ul>


      </div>



    </div>
  </section>

  <section>

  </section>

  <!-- content -->
  <script src="./js/main.js"></script>
</body>

</html>
